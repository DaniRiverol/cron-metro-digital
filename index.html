<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/0bb154f3a0.js"
      crossorigin="anonymous"
    ></script>
    <title>Cron√≥metro</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="container-chronometer">
        <!-- contenido dinamico -->
        <div class="chronometer">
          <div class="display">
            <span>00</span>:<span>00</span>:<span>00</span>:<span>00</span>
          </div>
          <div class="container-buttons">
            <button class="play">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="pause" disabled>
              <i class="fa-solid fa-pause"></i>
            </button>
            <button class="stop" disabled>
              <i class="fa-solid fa-stop"></i>
            </button>
            <button class="reset" disabled><i class="fa-solid fa-stopwatch"></i></button>
          </div>
        </div>
      </div>
    </main>
    
    <script src="./js/main.js"></script>
  </body>
</html>
